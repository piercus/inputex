<!DOCTYPE html>
<html>
 <head>
  <title>inputEx - ColorField Usage</title>
  <!--<script type='text/javascript' 
          src='http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js'></script>-->

<!-- YUI CSS -->
<link rel="stylesheet" type="text/css" href="../lib/yui/reset/reset-min.css">
<link rel="stylesheet" type="text/css" href="../lib/yui/fonts/fonts-min.css">
<link rel="stylesheet" type="text/css" href="../lib/yui/container/assets/container.css"> 
<link rel="stylesheet" type="text/css" href="../lib/yui/assets/skins/sam/skin.css">

<!-- YUI Library -->
<script type="text/javascript" src="../lib/yui/yahoo/yahoo-min.js"></script> 
<script type="text/javascript" src="../lib/yui/dom/dom-min.js"></script> 
<script type="text/javascript" src="../lib/yui/event/event-min.js"></script>
<script type="text/javascript" src="../lib/yui/container/container-min.js"></script>

<!-- InputEx CSS -->
<link type='text/css' rel='stylesheet' href='../css/inputEx.css' />

</head>
<body>
   
<p>Documentation on this bug : <a href="http://therealcrisp.xs4all.nl/meuk/IE-zindexbug.html" target="_new">here</a></p>
<br /><br />
<div style="margin-bottom:5px;"><a id="toggle-overlay"  style="text-decoration:underline;color:blue;cursor:pointer">Show / Hide overlay<a></div>



<div class="inputEx-fieldWrapper" id="yui-gen0">
   <div id="yui-gen0-label" class="inputEx-label" for="yui-gen0-field">
      <label>Choose a color</label>
   </div>
   <div class="inputEx-Field inputEx-ColorField inputEx-PickerField">
      
      <div class="inputEx-PickerField-wrapper" id="overlay-container">
         
         <input type="hidden" name="" value="#DD7870"/>
         <div class="inputEx-ColorField-button" style="background-color: rgb(221, 120, 112);"></div>
         <span id="yui-gen3" class="yui-button yui-menu-button">
            <span class="first-child">
               <button type="button" id="yui-gen3-button">    </button>
            </span>
         </span>
         
      </div>
      <div id="yui-gen0-desc" class="inputEx-description">Click to view the available colors</div>
   </div>
   <div style="clear: both;"> </div>
</div>

<div class="inputEx-fieldWrapper" id="yui-gen1">
   <div id="yui-gen1-label" class="inputEx-label" for="yui-gen1-field">
      <label>Choose a color</label>
   </div>
   <div class="inputEx-Field inputEx-ColorField inputEx-PickerField">
      <div class="inputEx-PickerField-wrapper" >
         <input type="hidden" name="" value="#DD7870"/>
         <div class="inputEx-ColorField-button" style="background-color: rgb(221, 120, 112);"></div>
         <span id="yui-gen3" class="yui-button yui-menu-button">
            <span class="first-child">
               <button type="button" id="yui-gen3-button">    </button>
            </span>
         </span>

      </div>
      <div id="yui-gen1-desc" class="inputEx-description">Click to view the available colors bla bla bla</div>
   </div>
   <div style="clear: both;"> </div>
</div>

<script type="text/javascript">

YAHOO.util.Event.onDOMReady(function() {
   
   container = YAHOO.util.Dom.get("overlay-container");
   link = YAHOO.util.Dom.get("toggle-overlay");
   
   overlay = new YAHOO.widget.Overlay("test1", { visible: false });
   overlay.setBody("My overlay<br />With very very long text, isn't it ?<br />Third line<br />Fourth line<br />Fifth line<br />Sixth line<br />Seventh line");
   overlay.body.style.backgroundColor = "#FF9999";
   overlay.render(container);
   
   method = "show";
   
   YAHOO.util.Event.addListener(link,"click",function(e) {
      overlay[method].call(overlay);
      method = method == "show" ? "hide" : "show";
   });
   
});

</script>
</body>
</html>
