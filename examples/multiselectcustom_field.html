 <head>
  <title>inputEx - MultiSelectField Usage</title>

<!-- YUI CSS -->
<link rel="stylesheet" type="text/css" href="../lib/yui/reset-fonts/reset-fonts.css">
<link rel="stylesheet" type="text/css" href="../lib/yui/container/assets/container.css"> 
<link rel="stylesheet" type="text/css" href="../lib/yui/assets/skins/sam/skin.css">

<!-- InputEx CSS -->

<!-- Demo CSS -->
<link rel="stylesheet" type="text/css" href="css/demo.css"/>

 </head>

 <body>

<h1>inputEx - MultiSelectCustomField Usage</h1>


<!-- YUI Library -->
<script src="http://yui.yahooapis.com/3.3.0/build/yui/yui.js"
    charset="utf-8"></script>
<script src="http://yui.yahooapis.com/3.3.0/build/dd/dd.js"
    charset="utf-8"></script>
<script src="http://yui.yahooapis.com/3.3.0/build/event/event.js"
    charset="utf-8"></script>
<!-- InputEx -->
<script src="../js/inputex.js"  type='text/javascript'></script>
<script src="../js/mixins/choice.js"  type='text/javascript'></script>
<script src="../js/Field.js"  type='text/javascript'></script>
<script src="../js/fields/StringField.js"  type='text/javascript'></script>
<script src="../js/fields/SelectField.js"  type='text/javascript'></script>
<script src="../js/widgets/ddlist.js"  type='text/javascript'></script>
<script src="../js/widgets/listCustom.js"  type='text/javascript'></script>
<script src="../js/fields/MultiSelectField.js"  type='text/javascript'></script>
<script src="../js/fields/MultiSelectCustomField.js"  type='text/javascript'></script>

<script src="js/dpSyntaxHighlighter.js"></script>
<script src="inputex-examples.js"></script>

<style>
 .removeButton{
   width: 10px;
   height: 10px;
   position: absolute;
   border: 1px solid black;
   right: 0px;
   top: 3px;
  }
</style>

<!-- Example 1 -->
<div class='exampleDiv'>
 <h2>setValue</h2>
 <p>Example setting the default value</p>
 <div class='demoContainer' id='container1'></div>
 <div class='codeContainer'>
 .removeButton{
   width: 10px;
   height: 10px;
   position: absolute;
   border: 1px solid black;
   right: 0px;
   top: 3px;
  }
 </div>
 <div class='codeContainer'>
  <textarea name="code" class="JScript">
		var ms = new inputEx.MultiSelectCustomField({
              label: "Choose librairies :", 
              name: 'librairies', 
              maxItems:3,
              choices: [
                    { value: null, label: 'Choose a library' },
                    { value: 'yui', label: 'YUI' },
                    { value: 'dojo', label: 'Dojo' },
                    { value: 'prototype', label: 'Prototype' },
                    { value: 'scriptaculous', label: 'Scriptaculous'},
                    { value: 'mootools', label: 'Mootools' }
                ],
              maxItemsAlert: function(){alert("limited to 3 responses")},// limit to 3 response
              listSelectOptions : {
                choices:[
                  { value: 0, label: 'Normal' },
                  { value: 1, label: 'I like' },
                  {'value': -1, label : "I don't like'"}
                ]
              },
              description: "what you think about those librairies",
              parentEl: "container1"
            });
		ms.on("updated",function(params) {
			var value = Y.JSON.stringify(params);
			Y.one('#container1').appendChild( inputEx.cn('div',null,null,"Updated at "+(new Date())+" "+value) );
		});
		
  </textarea>
 </div>
</div>


 </body>
</html>
