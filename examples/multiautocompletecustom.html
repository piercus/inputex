<!-- Example 1 -->
<div class='exampleDiv'>
 <h2>Basic MultiAutoCompleteCustom creation</h2>
 <p>Use the following code to create a basic inputEx MultiAutoComplete. (note: this example doesn't work offline)</p>
 <div class='demoContainer' id='container1'></div>
 <div class='codeContainer'>
  <textarea name="code" class="JScript">
      var field = new inputEx.MultiAutoCompleteCustom(	{
				      label: 'Tags',
				      parentEl: 'container1',
				      maxItems:6,
				      uniqueness: true,
				      maxItemsAlert:function(){alert("You're limited to 6 tags")},
				      // autocompleter options
				      autoComp: {
				        forceSelection: true,
				        minQueryLength: 2,
				        maxResultsDisplayed: 50,
				        source: ["tag1","tag2","tag4","tag25"]
				      }
				    });

		var logDiv = inputEx.cn('div', null, null, "");
		Y.one('#container1').appendChild(logDiv);

		field.on("updated",function(v) {
			var value = Y.JSON.stringify(v);
			logDiv.appendChild( inputEx.cn('div',null,null,"Updated at "+(new Date())+" "+value) );
		});
  </textarea>
 </div>
</div>

 </body>
