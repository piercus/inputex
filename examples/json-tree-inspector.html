<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
 <head>
  <title>inputEx - Json Tree Inspector</title>

<!-- YUI CSS -->
<link rel="stylesheet" type="text/css" href="../lib/yui/reset-fonts/reset-fonts.css">
<link rel="stylesheet" type="text/css" href="../lib/yui/container/assets/container.css"> 
<link rel="stylesheet" type="text/css" href="../lib/yui/assets/skins/sam/skin.css">

<!-- InputEx CSS -->
<link type='text/css' rel='stylesheet' href='../css/inputEx.css' />

<!-- Demo CSS -->
<link rel="stylesheet" type="text/css" href="css/demo.css"/>
<link rel="stylesheet" type="text/css" href="css/dpSyntaxHighlighter.css">

 </head>

 <body>

<h1>inputEx - JsonTreeInspector</h1>

<!-- YUI Library -->
<script src="http://yui.yahooapis.com/3.3.0/build/yui/yui.js" charset="utf-8"></script>

<!-- inputEx examples -->
<script src="../js/loader.js"></script>
<script>
YUI().use("inputex-jsontreeinspector","inputex-examples")
</script>


<!-- Example 1 -->
<div class='exampleDiv'>
 <h2>Basic JsonTreeInspector creation</h2>
 <div class='demoContainer' id='container1'></div>
 <div class='codeContainer'>
  <textarea name="code" class="JScript">
		new inputEx.widget.JsonTreeInspector('container1', {inputEx: inputEx, YAHOO: Y, Global: window});
  </textarea>
 </div>
</div>



<!-- Example 2 -->
<div class='exampleDiv'>
 <h2>HTML content</h2>
 <div class='demoContainer' id='container2'></div>
 <div class='codeContainer'>
  <textarea name="code" class="JScript">
		var obj = {
			content: "<div><b>yeah</b></div>"
		};
		new inputEx.widget.JsonTreeInspector('container2', {htmlContent: obj});
  </textarea>
 </div>
</div>


 </body>
</html>
