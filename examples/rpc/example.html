<?xml version="1.0" encoding="UTF-8"?>
<html>
<head>
<title>inputEx RPC</title>

<link rel="stylesheet" href="http://yui.yahooapis.com/combo?3.4.0/build/cssreset/reset-min.css&3.4.0/build/cssfonts/fonts-min.css">
<link rel="stylesheet" href="../../res/demo.css">
<link rel="stylesheet" href="../../res/syntaxhighlighter/styles/shCore.css">
<link rel="stylesheet" href="../../res/syntaxhighlighter/styles/shThemeDefault.css">
<script src="http://yui.yahooapis.com/3.4.0/build/yui/yui.js"></script>
<script src="../../res/syntaxhighlighter/scripts/shCore.js"  type='text/javascript'></script>
<script src="../../res/syntaxhighlighter/scripts/shBrushJScript.js"  type='text/javascript'></script>
<style>
#mainBox {
	margin:40px auto;
	width: 80%;
	background-color: #ccccff;
	padding: 20px;
}
p {
	margin: 10px;
	font-weight: bold;
}
</style>
</head>

<body class="yui-skin-sam">
	
	<div id='mainBox'>
		
		
		<p>Form generated from this SMD: <a href="yahoo.smd">smd/yahoo.smd</a></p>
		<div id='formContainer'>
		</div>
		
		<p>Results :</p>
		<div id='treeContainer'>
		</div>
		
		<div style='clear: both;'></div>
		
	</div>


<script src="http://yui.yahooapis.com/3.4.0/build/yui/yui-min.js"></script>
<script src="../../src/loader.js"  type='text/javascript'></script>
<script>
YUI_config.groups.inputex.base = '../../src/';
YUI({filter: 'raw'}).use('inputex-form','inputex-email','inputex-url', 'inputex-select','inputex-integer', 'inputex-rpc', 'inputex-jsontreeinspector', function(Y) {
  
	/**
	 * generate a form from the service.questionSearch method
	 */
	var onServiceReady = function() {
		Y.inputEx.RPC.generateServiceForm(service.questionSearch, { parentEl: 'formContainer' },{
				success: function(results) {
					var treeContainer = Y.one('#treeContainer');
					treeContainer.innerHTML = "";
					new Y.inputEx.widget.JsonTreeInspector(treeContainer, results);
				}
			});
	}

	/**
	 * automatically creates service method from the smd description
	 */
	var service = new Y.inputEx.RPC.Service("yahoo.smd",{ success: onServiceReady }	);

  
});
</script>

</body>
</html>
