<?xml version="1.0" encoding="UTF-8"?>
<html>
<head>
<title>term Extraction with inputEx RPC</title>

<style>
#mainBox {
	margin:40px auto;
	width: 80%;
	background-color: #ccccff;
	padding: 20px;
}
p {
	margin: 10px;
	font-weight: bold;
}
</style>
</head>

<body class="yui-skin-sam">
	
	<div id='mainBox'>
		
		
		<p>Form generated from this SMD: <a href="yuiExtractor.smd">smd/yuiExtractor.smd</a></p>
		<div id='formContainer'>
		</div>
		
		<p>Results :</p>
		<div id='treeContainer'>
		</div>
		
		<div style='clear: both;'></div>
		
	</div>



<script src="http://yui.yahooapis.com/3.3.0/build/yui/yui-min.js"></script>
<script src="../../js/loader.js"  type='text/javascript'></script>
<script>
YUI_config.groups.inputex.base = '../../';
YUI().use('inputex-form','inputex-string','inputex-select','inputex-integer','inputex-url','inputex-textarea','inputex-dialog', 'json', 'inputex-rpc','inputex-jsontreeinspector','inputex-examples', function(Y) {
  
  
	/**
	 * generate a form from the service.questionSearch method
	 */
	var onServiceReady = function() {
        
        var callback= {
            success: function(){
              console.log(arguments,this)
              
            },
            failure: function(){
              console.log(arguments,this)
            }
          }
          service.requestTags({context: "A performance test is an assessment that requires an examinee to actually perform a task or activity, rather than simply answering questions referring to specific parts.[1] The purpose is to ensure greater fidelity to what is being tested.An example is a behind-the-wheel driving test to obtain a driver's license. Rather than only answering simple multiple-choice items regarding the driving of an automobile, a student is required to actually drive one while being evaluated.Performance tests are commonly used in workplace and professional applications, such as professional certification and licensure. When used for personnel selection, the tests might be referred to as a work sample. A licensure example would be cosmetologists being required to demonstrate a haircut or manicure on a live person.Some performance tests are simulations. For instance, the assessment to become certified as an ophthalmic technician includes two components, a multiple-choice examination and a computerized skill simulation. The examinee must demonstrate the ability to complete seven tasks commonly performed on the job, such as retinoscopy, that are simulated on a computer"}, 
          {
           success: function(results) {
					var treeContainer = Y.one('#treeContainer');
					treeContainer.innerHTML = "";
					new Y.inputEx.widget.JsonTreeInspector(treeContainer, results);
				},
          failure: function() {
            if(Y.Lang.isObject(callback) && Y.Lang.isFunction(callback.success)) {
                   callback.failure.call(callback.scope || this, results);
            }
           } }); 
           
		inputEx.RPC.generateServiceForm(service.requestTags, { parentEl: 'formContainer' },{
				success: function(results) {
					var treeContainer = Y.one('#treeContainer');
					treeContainer.innerHTML = "";
					new Y.inputEx.widget.JsonTreeInspector(treeContainer, results);
				}
			});
	}

	/**
	 * automatically creates service method from the smd description
	 */
	var service = new Y.inputEx.RPC.Service("yuiExtractor.smd",{ success: onServiceReady }	);
  

});

</script>

</body>
</html>
